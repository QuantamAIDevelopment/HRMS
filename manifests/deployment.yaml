apiVersion: apps/v1
kind: Deployment
metadata:
  name: hrms-service
  namespace: default
  labels:
    app: hrms-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hrms-service
  template:
    metadata:
      labels:
        app: hrms-service
    spec:
      containers:
      - name: hrms-service
        image: allvysharedacr.azurecr.io/hrms-service:latest
        imagePullPolicy: Always

        ports:
        - containerPort: 8000
          name: http

        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: hrms-secrets
              key: database-url
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: hrms-secrets
              key: secret-key
        - name: SMTP_SERVER
          valueFrom:
            secretKeyRef:
              name: hrms-secrets
              key: smtp-server
        - name: SMTP_PORT
          valueFrom:
            secretKeyRef:
              name: hrms-secrets
              key: smtp-port
        - name: SMTP_USERNAME
          valueFrom:
            secretKeyRef:
              name: hrms-secrets
              key: smtp-username
        - name: SMTP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: hrms-secrets
              key: smtp-password
        - name: FROM_EMAIL
          valueFrom:
            secretKeyRef:
              name: hrms-secrets
              key: from-email
        - name: FRONTEND_URL
          valueFrom:
            configMapKeyRef:
              name: hrms-config
              key: FRONTEND_URL
        - name: CORS_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: hrms-config
              key: CORS_ORIGINS

        envFrom:
        - configMapRef:
            name: hrms-config

        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        volumeMounts:
        - name: logs
          mountPath: /app/logs

      volumes:
      - name: logs
        emptyDir: {}

      restartPolicy: Always
