apiVersion: v1
kind: Secret
metadata:
  name: hrms-secrets
  namespace: default
type: Opaque
stringData:
  # These values are expected to be provided by the CI pipeline as env variables
  # Example (KubernetesManifest secretArguments): --from-literal=database-url="$(DATABASE_URL)"
  database-url: "#{DATABASE_URL}#"
  secret-key: "#{SECRET_KEY}#"
  smtp-server: "#{SMTP_SERVER}#"
  smtp-port: "#{SMTP_PORT}#"
  smtp-username: "#{SMTP_USERNAME}#"
  smtp-password: "#{SMTP_PASSWORD}#"
  from-email: "#{FROM_EMAIL}#"
  db-username: "#{DB_USERNAME}#"
  db-password: "#{DB_PASSWORD}#"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: hrms-config
  namespace: default
data:
  ALGORITHM: "HS256"
  ACCESS_TOKEN_EXPIRE_MINUTES: "30"
  REFRESH_TOKEN_EXPIRE_DAYS: "7"
  RESET_TOKEN_EXPIRE_MINUTES: "15"
  DEBUG: "false"
  HOST: "0.0.0.0"
  PORT: "8000"
