apiVersion: v1
kind: Secret
metadata:
  name: hrms-secrets
  namespace: default
type: Opaque
stringData:
  # ⚠️ CRITICAL: These values MUST be provided by the CI/CD release pipeline
  # Example Azure Pipeline variable group or environment secrets
  database-url: "${DATABASE_URL}"
  db-username: "${DB_USERNAME}"
  db-password: "${DB_PASSWORD}"
  secret-key: "${SECRET_KEY}"
  smtp-server: "${SMTP_SERVER}"
  smtp-port: "${SMTP_PORT}"
  smtp-username: "${SMTP_USERNAME}"
  smtp-password: "${SMTP_PASSWORD}"
  from-email: "${FROM_EMAIL}"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: hrms-config
  namespace: default
data:
  # Non-sensitive configuration values
  ALGORITHM: "HS256"
  ACCESS_TOKEN_EXPIRE_MINUTES: "30"
  REFRESH_TOKEN_EXPIRE_DAYS: "7"
  RESET_TOKEN_EXPIRE_MINUTES: "15"
  DEBUG: "false"
  DEV_MODE: "false"
  HOST: "0.0.0.0"
  PORT: "8000"
  # Frontend URL for email links and redirects
  FRONTEND_URL: "${FRONTEND_URL}"
  # CORS origins - comma separated (set via release pipeline)
  CORS_ORIGINS: "${CORS_ORIGINS}"
