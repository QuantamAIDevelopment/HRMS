apiVersion: v1
kind: Secret
metadata:
  name: hrms-secrets
  namespace: default
type: Opaque
data:
  # Base64 encoded values - these will be set by Azure DevOps pipeline
  # Use: echo -n "your-value" | base64
  database-url: ""  # Will be set by pipeline
  secret-key: ""    # Will be set by pipeline
  smtp-username: "" # Will be set by pipeline
  smtp-password: "" # Will be set by pipeline
  from-email: ""    # Will be set by pipeline
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: hrms-config
  namespace: default
data:
  ALGORITHM: "HS256"
  ACCESS_TOKEN_EXPIRE_MINUTES: "30"
  REFRESH_TOKEN_EXPIRE_DAYS: "7"
  RESET_TOKEN_EXPIRE_MINUTES: "15"
  DEBUG: "False"
  HOST: "0.0.0.0"
  PORT: "8000"
  SMTP_SERVER: "smtp.gmail.com"
  SMTP_PORT: "587"
  DEV_MODE: "false"
  FRONTEND_URL: "https://your-frontend-domain.com"