[alembic]
script_location = src/models/migrations
# ⚠️ IMPORTANT: Use environment variable for DATABASE_URL
# sqlalchemy.url is set by the application at runtime
# In your CI/CD pipeline, pass DATABASE_URL as environment variable
# For local development: export DATABASE_URL=postgresql://user:password@localhost:5432/hrms_db
sqlalchemy.url = driver://user:pass@localhost/dbname

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S